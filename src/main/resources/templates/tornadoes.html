<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tornado Tracker</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="container">
    <h1>Tornado Records</h1>
    <a th:href="@{/tornadoes/add}" class="btn btn-primary">Add New Tornado</a>
    <table class="styled-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Date & Time</th>
            <th>Location</th>
            <th>Fujita Scale</th>
            <th>Damage Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tornado : ${tornadoes}">
            <td th:text="${tornado.id}"></td>
            <td th:text="${#temporals.format(tornado.dateTime, 'dd-MM-yyyy HH:mm')}"></td>
            <td th:text="${locationService.findById(tornado.locationId)}"></td>
            <td th:text="${tornado.fujitaScale}"></td>
            <td th:text="${tornado.damageDescription}"></td>
            <td>
                <a th:href="@{/tornadoes/edit/{id}(id=${tornado.id})}" class="btn btn-secondary">Edit</a>
                <a th:href="@{/tornadoes/delete/{id}(id=${tornado.id})}" class="btn btn-danger"
                   onclick="return confirm('Are you sure you want to delete this record?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
